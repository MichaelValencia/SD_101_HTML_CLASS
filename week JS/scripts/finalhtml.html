<html>

<head>
  <script>
    function dosomething() {
          document.getElementById('nameError').innerHTML ="";
          var name = document.getElementById('name').value;
          if(name.length>10){
          document.getElementById('nameError').innerHTML = "please enter name";
          }

          document.getElementById('ageError').innerHTML ='';
          var age= document.getElementById('age').value
          if(age < 18 || age > 60){
          document.getElementById('ageError').innerHTML = 'age is not between values';}
      
          document.getElementById('emailError').innerHTML='';
          var email = document.getElementById("emailAddress").value
          if(email.includes('@')==false|| email.includes('.')==false){
            document.getElementById('emailError').innerHTML = 'email is not valid';
          }
          return(alert(name + "\n" + age + "\n" + email))
        }
         
  </script>

</head>

<body>
  <label for="name">Name:</label>
  <input id='name' type="text" placeholder="enter your name" maxlength="10"><br>
  <span id='nameError'></span><br>

  <label for="age">Age:</label>
  <input id='age' type="number"><br>
  <span id='ageError'></span><br>

  <label for="email">Email:</label>
  <input id="emailAddress" type="email" pattern="[^ @]*@[^ @]*" placeholder="enter email address" required><br>
  <span id='emailError'></span><br>

  <button onclick="dosomething();">Sumbit</button>
</body>

</html>
